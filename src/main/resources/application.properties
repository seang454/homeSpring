spring.application.name=fswd-mobile-banking-api

# configuration of data source

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mor_mobile_banking
spring.datasource.username=postgres
spring.datasource.password=seang0405
spring.jpa.open-in-view=false
    # Hibernate sessions are closed after the service layer finishes
    #You must load all required data in the service/repository layer, not in the controller/view
#config spring DataJPA
#DDL = data Definition Language (CREATE,ALTER,RENAME)

spring.jpa.hibernate.ddl-auto=update
    #create-drop when application stop it will drop
    #update is update continually
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.threads.virtual.enable=true
